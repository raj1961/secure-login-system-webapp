{% extends "base.html" %}
{% block title %}Reset Password | Secure Login RBAC{% endblock %}
{% block body_class %}login-page{% endblock %}
{% block content %}
<section class="card login-card">
    <h2>Reset Password</h2>
    <p class="hint login-subtitle">Set a new strong password for your account.</p>

    <form method="post" novalidate>
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

        <label for="password">New Password</label>
        <input id="password" name="password" type="password" minlength="12" required>

        <label for="confirm_password">Confirm Password</label>
        <input id="confirm_password" name="confirm_password" type="password" minlength="12" required>

        <button type="submit">Update Password</button>
    </form>

    <p class="hint auth-helper"><a class="mini-link" href="{{ url_for('auth.login') }}">Back to Login</a></p>
</section>
{% endblock %}
